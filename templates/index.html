<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mock IDP Test Bench</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body { padding: 2rem 0; }
        textarea { font-family: 'Courier New', monospace; min-height: 300px; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
    </style>
</head>
<body>
    <main class="container">
        {% if test_url %}
        <article>
            <header><strong>Mock IDP Dashboard</strong></header>
            <div class="dashboard-grid">
                <div>
                    <h5>OIDC Endpoints</h5>
                    <ul>
                        <li><a href="/idp/oidc/.well-known/openid-configuration" target="_blank">Discovery Doc</a></li>
                        <li><a href="/idp/oidc/jwks" target="_blank">JWKS (Public Keys)</a></li>
                    </ul>
                </div>
                <div>
                    <h5>Manual Test</h5>
                    <p>Simulate a login request from a Service Provider:</p>
                    <a href="{{ test_url }}" role="button" class="contrast">Begin Auth Flow</a>
                </div>
            </div>
        </article>

        {% else %}
        <article>
            <header>
                <strong>Identity Injection</strong>
                <p>Modify the claims below before sending back to Keycloak.</p>
            </header>

            <form action="/idp/oidc/login-callback" method="post">
                <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
                <input type="hidden" name="state" value="{{ state }}">
                <input type="hidden" name="nonce" value="{{ nonce or '' }}">

                <label for="persona">Load Template:
                    <select id="persona" name="persona"
                            hx-get="/idp/oidc/persona-template"
                            hx-target="#claims"
                            hx-trigger="change">
                        {% for p in personas %}
                            <option value="{{ p }}">{{ p | capitalize }}</option>
                        {% endfor %}
                    </select>
                </label>

                <label for="claims">ID Token Claims (JSON):
                    <textarea id="claims" name="custom_claims">{{ default_json | safe }}</textarea>
                </label>

                <footer>
                    <button type="submit" class="primary">Sign Token & Redirect</button>
                </footer>
            </form>
        </article>
        {% endif %}
    </main>
</body>
</html>
